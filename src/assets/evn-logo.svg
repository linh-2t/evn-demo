<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
    <title>EVN AI</title>
    <defs>
        <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e40af"/>
            <stop offset="50%" style="stop-color:#2563eb"/>
            <stop offset="100%" style="stop-color:#7c3aed"/>
        </linearGradient>
        <linearGradient id="lightningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24"/>
            <stop offset="100%" style="stop-color:#f59e0b"/>
        </linearGradient>
    </defs>

    <!-- Perfect centered circle at exact middle -->
    <circle cx="25" cy="25" r="22" fill="url(#primaryGrad)" opacity="0.15"/>
    <circle cx="25" cy="25" r="22" fill="none" stroke="url(#primaryGrad)" stroke-width="3"/>

    <!-- Lightning/Power Symbol - Centered in circle -->
    <path d="M17 13 L25 22 L22 22 L28 37 L20 28 L23 28 L17 13"
          fill="url(#lightningGrad)"
          stroke="#ffffff"
          stroke-width="1"/>

    <!-- Document Icon - Right side -->
    <rect x="29" y="16" width="14" height="18" rx="2" fill="white" stroke="url(#primaryGrad)" stroke-width="2"/>
    <rect x="31" y="19" width="10" height="1.5" rx="0.75" fill="url(#primaryGrad)"/>
    <rect x="31" y="22" width="7" height="1.5" rx="0.75" fill="url(#primaryGrad)" opacity="0.8"/>
    <rect x="31" y="25" width="9" height="1.5" rx="0.75" fill="url(#primaryGrad)" opacity="0.8"/>
    <rect x="31" y="28" width="6" height="1.5" rx="0.75" fill="url(#primaryGrad)" opacity="0.6"/>

    <!-- Text - Perfectly aligned at center height -->
    <text x="52" y="25" font-family="system-ui, -apple-system, sans-serif"
          font-size="24" font-weight="900" fill="#7c3aed" letter-spacing="-1px"
          dominant-baseline="central">EVN</text>
    <text x="100" y="25" font-family="system-ui, -apple-system, sans-serif"
          font-size="24" font-weight="700" fill="url(#primaryGrad)" letter-spacing="-1px"
          dominant-baseline="central">AI</text>
</svg>
